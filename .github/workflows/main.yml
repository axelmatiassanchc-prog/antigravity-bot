name: Auto-Entrenamiento Semanal

on:
  schedule:
    # Se ejecuta todos los domingos a las 02:00 UTC (aprox 23:00 hora Chile)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Permite que t√∫ tambi√©n le des al bot√≥n "Play" manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install yfinance pandas scikit-learn joblib

      - name: Entrenar Modelo Versi√≥n 3.0
        run: python train_model.py

      - name: Guardar y subir nuevo modelo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add model.pkl
          git commit -m "ü§ñ Entrenamiento Autom√°tico: model.pkl actualizado" || exit 0
          git push
